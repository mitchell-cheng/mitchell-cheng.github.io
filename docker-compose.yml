# this file uses prebuilt image in dockerhub
services:
  jekyll:
    image: amirpourmand/al-folio:latest
    build: .
    ports:
      - 8080:8080
      - 35729:35729
    volumes:
      - .:/srv/jekyll
    environment:
      - JEKYLL_ENV=development
    command: >
      sh -c "apt-get update && apt-get install -y nodejs &&
             bundle install &&
             bundle exec jekyll serve --watch --port=8080 --host=0.0.0.0"